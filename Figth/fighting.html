<!doctype html>
<html lang="en">
  <head>
    <title>Fight</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
    <div id="div1">
    <div class="d-flex flex-column justify-content-center backgroundDiv1" style="text-align: center;" >
        <form>
        <label class="namescore names" for="input1" style="margin-left: 10px;" >player 1 </label>
      <input id="input1" type="text" style="margin-left: 10px;" placeholder="Enter Player  name"/>
      <label class="namescore names" for="input2" style="margin-left: 10px;">player 2 </label>
      <input  id="input2" type="text" placeholder="Enter Player  name"/><br/>
      <button class="btn btn-success p-10" id="EnterButton">Enter</button>
      </form>
    </div>
    </div>
    <div class="d-none backgroundDiv2 d-flex flex-column justify-content-center" id="div2">
      <div class="d-flex flex-row justify-content-center">
          <h1 id="player1" style="margin-right: 170px; color: crimson; font-family: fantasy;">Player1</h1>
          <h1 id="player2"  style="margin-left: 90px; color: crimson; font-family: fantasy;" >Player2</h1>
        </div>

      <div class=" d-flex flex-row justify-content-center "   >
      <div class="d-flex flex-column justify-content-center scorecard1">
        
      <div  class="p1card" >
        <h1 style="color: red;">Attack</h1>
        <h1>: Q</h1>
      </div>
      
      <div  class="p1card">
        <h1 style="color: green;">Heal</h1>
        <h1>: A</h1>
      </div>
      </div>
      
      <div id="imgdiv1" style="margin: auto;">
        <img 
        id="p1" 
        src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif"
        height="300" width="300"
        alt="pic"
        />
      </div>  
      <div id="imgdiv2" style="margin: auto;">
        <img 
          id="p2" 
          src="https://i.imgur.com/Z0QCi47.gif"
          height="330" width="330"
        />
    </div>
    <div class="d-flex flex-column justify-content-center scorecard1" style="margin-right: 30px;">
      <div  class="p2card">
        <h1 style="color: red;">Attack</h1>
        <h1>: P</h1>
      </div>
      <div  class="p2card">
        <h1 style="color: green;">Heal</h1>
        <h1>: L</h1>
      </div>
      </div> 
    </div>
    <div class="d-flex flex-row justify-content-center">
    <div  class="p1score" >
      <h1  id="score1">100</h1>
    </div>
    <div   class="p2score" >
      <h1 id="score2">100</h1>
    </div>

    
  </div>
  <div class="d-flex flex-row justify-content-center">

    <h1 style="text-align:center; color: chartreuse; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="result"></h1>

  </div>
  <div class="d-flex flex-row">
  <button id="reset" style="margin-left: 20px;">
    Reset
  </button>
  <button id="simulation" style="margin-left: auto; margin-right: 20px; background-color: #0A62EA;" >
    Simulation
  </button>
  </div>
